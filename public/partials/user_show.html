<ng-include src="'/partials/nav_bar.html'"></ng-include>



<div class="ui container">

  <div class="oneColMarginProfile">
  
<div ng-controller="RaceController">
  <div class="ui vertical stripe segment">
    <div class="ui middle aligned stackable grid container">
      <div class="row">
        <div class="eight wide column">
          <h2 class="ui header">Welcome {{user_name}}</h2>
          <div class="ui section divider"></div>
          <p><img class="ui circular small image profileImage" ng-src="{{user_image}}" alt="user image"></p>
        </div>
        <div class="six wide right floated column">
          <div class="right aligned fourColMarginFit">
            <a href="https://localhost:3000/users/auth/fitbit/" class="ui huge orange button">Connect with<img class="ui small image fit" ng-src="/images/fitbit_logo.png" alt="fitbit bordered image"></a>
              <div class="aligned right zeroColMargin">
                <div class="ui huge inverted violet menu">
                  <div class="menu">
                    <select id="sel" class="item" ng-model="selectRace" ng-options="race.name as race.name for race in races_data">    
                       <option value="">Select Race</option>
                    </select>
                  </div>
                 </div>
              </div>
           </div>
         </div>
      </div>
    </div>
  </div>

  <div class="twoColMargin">
    <div class="ui top attached message">
      <h3>My Summary</h3> Today's Date:  {{today | date:'fullDate'}}
    </div>
    <table class="ui attached table">
      <tbody>
        <tr>
          <td>Current Race</td>
          <td>{{race_name}}</td>
        </tr>
        <tr>
          <td>Days until Race</td>
          <td>{{daysLeft}}</td>
        </tr>
        <tr>
          <td>Races Completed</td>
          <td>{{racesCompleted}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div> <!-- end ng-controller RaceController-->
  <div class="fourColMargin">
      <h3>Remember to checkout your <a href="#plan">fitness plan</a> to begin preparing for the race.</h3>
  </div>

</div>
