<div ng-controller="RaceController">
<h1>{{races_data[user.current_race].name}}</h1>

<img class="ui image medium" ng-src="{{races_data[current_race].image}}" alt="race image">


<p>Distance of race: {{races_data[current_race].distance}}</p>

<p>Date of race: {{races_data[current_race].date}}</p>

<p>Cost: {{races_data[current_race].cost | currency}}</p>


</div>
