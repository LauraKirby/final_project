<ng-include src="'/partials/nav_bar.html'"></ng-include>

 <div class="twoColMarginUserTwo">
  <div class="ui grid  darkGray">
  <div class="five wide column"></div>
  <div class="six wide column">
    <h2 class="ui header welcome center aligned">Fitness Plan</h2>
  </div>
  <div class="five wide column"></div>
  </div>
 </div>

<div class="ui container">

<div class="ui grid">
  <div class="two wide column"></div>
  
  <div class="twelve wide column">

  <div class="ui top attached green segment header"><h2>Today's Goals</h2></div>

  <table class="ui bottom attached striped large table">
    <tbody>
      <tr>
        <td class="message">Focus: </td>
        <td class="message">{{focus}}</td>
      </tr>
      <tr>
        <td class="message">Activity: </td>
        <td class="message">{{activity}}</td>
      </tr>
      <tr>
        <td class="message">Completed: </td>
        <td>
          <div class="ui radio checkbox">
            <input type="radio" name="radio" checked="checked">
            <label></label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="ui top attached blue segment header"><h2>Today's Activity Summary</h2></div>

   <table class="ui bottom attached striped large table">
     <thead>
       <th class="message">Date</th>
       <th class="message">Activity</th>
     </thead>
     <tbody>
      <tr>
         <td class="message">10/6/2015</td>
         <td class="message">500 steps</td>
       </tr>
       <tr>
        <td class="message">10/6/2015</td>
        <td class="message">30 minute run</td>
       </tr>
     </tbody>
   </table>

 <div class="ui top attached blue segment header"><h2>Summary</h2></div>

  <table class="ui bottom attached striped large table">
    <thead>
      <th class="message">Date</th>
      <th class="message">Focus</th>
      <th class="message">Level</th>
      <th class="message">Completed</th>
    </thead>
    <tbody>
      <tr ng-repeat="day in steps_data">
        <td class="message">Day {{day.day}}</td>
        <td class="message">{{day.focus}}</td>
        <td class="message">{{day.difficulty}}</td>
        <td class="message">
          <div class="ui radio checkbox">
            <input type="radio" name="radio" checked="checked">
            <label></label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div> <!-- end container -->
